<form data-name="Записаться на прием" method="POST"
		data-metrika-goal="first-section-form" class="flex flex-col gap-3 w-full text-sm" data-request="Tracker::onSubmitLeadForm" data-request-redirect="{{'FEEDBACK/spasibo'|page}}">
	<input type="hidden" name="grecaptcha" class="token">
	<input type="text" class="border border-gray-light rounded-xl px-3 py-3" maxlength="256" name="open-form-medax-name-2"
  data-name="имя" placeholder="Имя" id="open-form-medax-name-2" />
	<input type="tel"
  class="tel border border-gray-light rounded-xl px-3 py-3" maxlength="256" name="phone" data-name="телефон"
  pattern="[\+]{1}[7]{1}[\(]{1}[9]{1}[0-9]{2}[\)]{1}[0-9]{3}[\-]{1}[0-9]{2}[\-]{1}[0-9]{2}"
  placeholder="+7 (___) ___ __ __" id="open-form-medax-phone-2" required="" />
	<input type="submit"
  value="Ждём звонка!" data-wait="Please wait..." class="orange-button-form" />
</form>
