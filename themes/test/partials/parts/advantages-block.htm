{% for i in 1..3 %}
    <article class="standart-container">
        <div class="standart-container w-full h-full md:h-48">
            <div class="flex wrap-standart">
                <button class="toggle-button flex flex-col justify-center items-center text-xs md:text-sm font-medium text-cen uppercase">
                    <img class="h-20 pb-4" src="{{ attribute(service, 'img_block' ~ i) | media }}" alt=""> 
                    <h3>{{ attribute(service, 'text_block' ~ i) }}</h3>
                    <p class="font-bold">v</p>
                </button>
            </div>
            <div class="hidden wrap-standart h-28">
                <p>{{ attribute(service, 'text_inside_block' ~ i) }}</p>
            </div>
        </div>
    </article>
{% endfor %}
